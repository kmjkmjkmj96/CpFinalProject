<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	 <title>급여대장</title>
	    <style>
	        body {
	            font-family: 'Nunito Sans', sans-serif;
	            background-color: #f8f9fc;
	            padding: 20px;
	        }
	        .container {
	            width: 80%;
	            margin: auto;
	            padding: 20px;
	        }
			.container2 {
	            width: 80%;
	            margin: auto;
	            background: white;
	            padding: 20px;
	            border-radius: 10px;
	        }
	        .tab-buttons {
	            display: flex;
	            margin-bottom: 20px;
	        }
	        .tab-buttons button {
	            width: 120px;
	            padding: 12px;
	            font-size: 16px;
	            font-weight: 700;
	            border-radius: 14px;
	            border: 1px solid #B9B9B9;
	            cursor: pointer;
	            background: white;
	            color: #202224;
	        }
	        .tab-buttons .active {
	            background: #4880FF;
	            color: white;
	        }
			 /* 총 인원 + 추가 버튼 정렬 */
			
			.total-count {
				font-size: 16px;
				margin-left: 175px;
			}
			.add-button {
				color: #4880FF;
				font-size: 14px;
				cursor: pointer;
				font-weight: 600;
			}
	        table {
	            width: 100%;
	            border-collapse: collapse;
	            margin-top: 20px;
	        }
	        th, td {
	            border: 1px solid #B9B9B9;
	            padding: 12px;
	            text-align: center;
	            font-size: 15px;
	        }
	        th {
	            background: rgba(72, 128, 255, 0.06);
	            font-weight: 600;
	        }
			.confirm-button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
    	    }
	        .confirm-button {
	            background: #4880FF;
	            color: white;
	            padding: 10px 20px;
	            border-radius: 8px;
	            border: 1px solid #B9B9B9;
	            font-size: 14px;
	            cursor: pointer;
	            margin-top: 20px;
	            display: block;
	            width: 110px;
	            text-align: center;
	        }
			.actions {
            display: flex;
            justify-content: center;
            gap: 5px;
			}
			.actions button {
				background: #4880FF;
				color: white;
				border: none;
				padding: 6px 12px;
				border-radius: 5px;
				cursor: pointer;
				font-size: 12px;
			}
			.actions .delete {
            background: #FF4C4C;
   		     }
			.pagination {
            text-align: center;
            margin-top: 10px;
			}
			.pagination span {
				font-size: 14px;
				cursor: pointer;
			}
			.input-container {
				display: flex;
				justify-content: space-between;  /* 좌우 정렬 */
				align-items: center;  /* 수직 중앙 정렬 */
				margin-bottom: 10px;
			}

			.search-box {
				display: flex;
				align-items: center;
				gap: 2px;  /* 입력 필드와 버튼 사이 여백 */
				margin-right: 165px;
			}
			.search {
				background: #ffffff;
				border-radius: 20px;
				padding: 5px 5px;
				width: 50px;
				border: 1px solid #d1d5db;
				cursor: pointer;
			}
			input{
				font-size: 15px;
				background: #ffffff;
				border-radius: 20px;
				padding: 5px 5px;
				width: 200px;
				border: 1px solid #d1d5db;
			}
	    </style>
	</head>
	<body>

	<div class="container">
	    <!-- 탭 버튼 -->
	    <div class="tab-buttons">
	        <button class="active">급여대장</button>
	        <button>급여설정</button>
	    </div>

	    <!-- 급여 테이블 -->
	    <table>
	        <thead>
	            <tr>
	                <th>신청기간</th>
	                <th>급여지급일</th>
	                <th>대상자</th>
	                <th>지급총액</th>
	                <th>공제총액</th>
	                <th>실수령총액</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr>
	                <td>2025.01.01 ~ 2025.01.31</td>
	                <td>2025.02.03</td>
	                <td>7명</td>
	                <td>10,184,000</td>
	                <td>957,160</td>
	                <td>9,226,840</td>
	            </tr>
	        </tbody>
	    </table>

	    <!-- 급여 확정 버튼 -->
	    <div class="confirm-button-container">
			<button class="confirm-button">급여확정</button>
		</div>
	</div>

	<div class="input-container">
		<span class="total-count">총 7명</span>
		<div class="search-box">
			<input type="text" placeholder="사원명 / 사번 입력">
			<button class="search">검색</button>
		</div>
	</div>

	<div class="container2">
		<!-- 상단 제목 및 추가 버튼 -->
		<div class="header">
			<span class="add-button">+ 추가</span>
		</div>
	
		<!-- 급여 관리 테이블 -->
		<table>
			<thead>
				<tr>
					<th>이름</th>
					<th>사번</th>
					<th>부서 / 팀명</th>
					<th>직위</th>
					<th>기본급</th>
					<th>초과근무수당</th>
					<th>보너스</th>
					<th>공제액</th>
					<th>실지급액</th>
					<th>수정 / 삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>채소연</td>
					<td>2016107036</td>
					<td>운영지원부 / 인사팀</td>
					<td>사원</td>
					<td>2,450,000</td>
					<td>96,000</td>
					<td>0</td>
					<td>239,290</td>
					<td>2,306,710</td>
					<td class="actions">
						<button class="edit">수정</button>
						<button class="delete">삭제</button>
					</td>
				</tr>
			</tbody>
		</table>
	
		<!-- 페이지네이션 -->
		<div class="pagination">
			<span>«</span>
			<span>»</span>
		</div>
	</div>
	
	</body>
	</html>
